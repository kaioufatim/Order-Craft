<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>List of Customers</h2>
    <form method="post">
        <table class="table">
            <thead>
            <tr>
                <th><a href="/spring/customer/add" class="btn btn-primary">Add customer</a></th>
            </tr>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Gmail</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Action </th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td><a th:href="@{/customer/EditCustomer(id=${customer.id})}" class="btn btn-success">Edit</a></td>
<!--                <td><a th:href="@{/SupprimerCustomer(id=${customer.id})}" th:onclick="return confirm('Êtes-vous sûr ?')" class="btn btn-danger">Delete</a></td>-->
                <td><a th:href="@{/customer/delete(id=${customer.id})}" th:onclick="return confirm('Are you sure ?')" class="btn btn-danger">Delete</a></td>

            </tr>
            </tbody>
        </table>
    </form>
</div>
<!-- Other scripts... -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
