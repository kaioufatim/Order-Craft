<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head content... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Edit Article</h2>
    <form th:object="${article}" th:action="@{/article/EditArticle}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="libelle">Libelle:</label>
            <input type="text" class="form-control" id="libelle" name="libelle" th:field="*{libelle}" required>
        </div>
        <div class="form-group">
            <label for="prix">Prix:</label>
            <input type="number" class="form-control" id="prix" name="prix" th:field="*{prix}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:field="*{quantity}" required>
        </div>

        <button type="submit" class="btn btn-dark">Save Changes</button>
    </form>
</div>
<!-- Other scripts... -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
